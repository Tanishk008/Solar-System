<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Animation</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to CSS file -->
</head>
<body>
    <div class="stars"></div>
    <div class="solar-system">
        <div class="sun"></div>
        <div class="sun-name">Sun</div>

        <div class="orbit" style="width: 120px; height: 120px;"></div>
        <div class="orbit-container" style="--distance: 60px; --speed: 3s;">
            <div class="planet" style="width: 10px; height: 10px; background: gray;"></div>
            <div class="planet-name">Mercury</div>
        </div>

        <div class="orbit" style="width: 180px; height: 180px;"></div>
        <div class="orbit-container" style="--distance: 90px; --speed: 6s;">
            <div class="planet" style="width: 14px; height: 14px; background: yellow;"></div>
            <div class="planet-name">Venus</div>
        </div>

        <div class="orbit" style="width: 260px; height: 260px;"></div>
        <div class="orbit-container" style="--distance: 130px; --speed: 8s;">
            <div class="planet" style="width: 16px; height: 16px; background: blue;"></div>
            <div class="planet-name">Earth</div>
        </div>

        <div class="orbit" style="width: 340px; height: 340px;"></div>
        <div class="orbit-container" style="--distance: 170px; --speed: 12s;">
            <div class="planet" style="width: 12px; height: 12px; background: red;"></div>
            <div class="planet-name">Mars</div>
        </div>

        <div class="orbit" style="width: 460px; height: 460px;"></div>
        <div class="orbit-container" style="--distance: 230px; --speed: 20s;">
            <div class="planet" style="width: 42px; height: 42px; background: orange;"></div>
            <div class="planet-name">Jupiter</div>
        </div>

        <div class="orbit" style="width: 580px; height: 580px;"></div>
        <div class="orbit-container" style="--distance: 290px; --speed: 24s;">
            <div class="planet" style="width: 38px; height: 38px; background: lightgoldenrodyellow;"></div>
            <div class="planet-name">Saturn</div>
        </div>

        <div class="orbit" style="width: 700px; height: 700px;"></div>
        <div class="orbit-container" style="--distance: 350px; --speed: 30s;">
            <div class="planet" style="width: 30px; height: 30px; background: cyan;"></div>
            <div class="planet-name">Uranus</div>
        </div>

        <div class="orbit" style="width: 820px; height: 820px;"></div>
        <div class="orbit-container" style="--distance: 410px; --speed: 35s;">
            <div class="planet" style="width: 28px; height: 28px; background: darkblue;"></div>
            <div class="planet-name">Neptune</div>
        </div>
    </div>

    <script src="script.js"></script> <!-- Link to JavaScript file -->
</body>
</html>
